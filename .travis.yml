install:
- export PACKAGE="eu.gcr.io/solberg-cluster/smedstua"
- rm /home/travis/.docker/config.json
- docker login -e 1234@5678.com -u _token -p ${GCLOUDTOKEN} https://eu.gcr.io
- docker pull ${PACKAGE}
- echo "Building image $PACKAGE:$TRAVIS_COMMIT"
- docker build -t ${PACKAGE}:${TRAVIS_COMMIT} .

- bin/push.sh
#- docker push "$PACKAGE:$TRAVIS_COMMIT"
- docker -D push "$PACKAGE"
script:
- docker images